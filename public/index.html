<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>FBI System</title>
    <link

</head>
<body>
    <h1>&#128374; FBI System &#128374;</h1>
    <div class="card bg-dark text-center">
      <div class="card-body">
        <form id="formLogin">
          <h1>&#128372;&#128372;&#128372;</h1>
          <h5 class="card-title text-center">Ingrese sus credenciales</h5>
          <div class="row d-flex align-items-center mb-1">
            <div class="col-12">Email:</div>
            <div class="col-7 m-auto">
              <input type="email" name="email" class="form-control" required />
            </div>
          </div>
          <div class="row d-flex align-items-center">
            <div class="col-12">Password:</div>
            <div class="col-7 m-auto">
              <input type="password" name="password" class="form-control" required />
            </div>
          </div>
          <button type="submit" class="btn bg-light my-3">Ingresar &#128373;</button>
        </form>
      </div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 60vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const formLogin = document.querySelector('#formLogin');
      const token = localStorage.getItem('token');
      
      formLogin.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;

        try {
          const response = await axios.post('/login', { email, password });
          localStorage.setItem('token', response.data.token);
          localStorage.setItem('email', email);
          setTimeout(() => {
            localStorage.removeItem('token');
            localStorage.removeItem('email');
          }, 120000); // 2 minutos en milisegundos
          const config = {

      }

        }
      });
    </script>
</body>
</html>
